<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Smoothie Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The Smoothie Machine</h1>
  <form id="smoothie-form">
    <label for="customer-name">Name:</label>
    <input type="text" id="customer-name" name="customer-name" required>

    <label for="base">Choose your base:</label>
    <select id="base" name="base">
      <option value="Milk">Milk</option>
      <option value="Water">Water</option>
      <option value="Almond Milk">Almond Milk</option>
    </select>

    <fieldset>
      <legend>Choose your fruits:</legend>
      <label><input type="checkbox" name="fruits" value="Strawberry"> Strawberry</label>
      <label><input type="checkbox" name="fruits" value="Banana"> Banana</label>
      <label><input type="checkbox" name="fruits" value="Blueberry"> Blueberry</label>
    </fieldset>

    <fieldset>
      <legend>Sweetener:</legend>
      <label><input type="radio" name="sweetener" value="Sugar" required> Sugar</label>
      <label><input type="radio" name="sweetener" value="Honey"> Honey</label>
      <label><input type="radio" name="sweetener" value="None"> None</label>
    </fieldset>

    <fieldset>
      <legend>Add-ons:</legend>
      <label><input type="checkbox" name="addons" value="Chia seeds"> Chia seeds</label>
      <label><input type="checkbox" name="addons" value="Protein powder"> Protein powder</label>
    </fieldset>

    <label for="size">Choose size:</label>
    <select id="size" name="size">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    </select>

    <label for="notes">Special Instructions:</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="button" id="order-button">Order</button>
  </form>

  <div id="order-summary"></div>

  <script src="script.js"></script>
</body>
</html>
